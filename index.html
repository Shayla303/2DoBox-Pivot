<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Do Box Pivot</title>
    <link rel="stylesheet" href="normalize.css"></link>
  <link rel="stylesheet" href="styles.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="top-section">
      <h1>2 Do<span>BoxPivot</span></h1>
      <form class="input-form" action="index.html" method="post">
        <input id="title-input" class="input title-input" placeholder="Title" type="text" name="title input" value="">
        <input class="input task-input" placeholder="Task" type="text" name="task-input" value="">
        <button class="input save-button" type="button" name="save button" disabled>Save</button>
        <button class="input show-completed" type="button" name="Show Completed">Show Completed TODOs</button>
      </form>
    </section>
    <input class="input search-box" placeholder="Search "class="search" type="text">
    <section class="filter-buttons">
      <button class="importance none-btn" type="button" name"None button">None</button>
      <button class="importance low-btn" type="button" name"Low button">Low</button>
      <button class="importance normal-btn" type="button" name"Normal button">Normal</button>
      <button class="importance high-btn" type="button" name"High button">High</button>
      <button class="importance critical-btn" type="button" name"Critical button">Critical</button>
    </section>
    <section class="bottom-section">
    </section>
    <button class="input more-todos" type="button" name="Show More TODOs">Show More TODOS...</button>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
